<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Interactiva - Ing. Civil Industrial (Plan 4)</title>
  <link rel="stylesheet" href="style.css">
  <!-- Incluimos la librería de vis-network -->
  <script src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>
</head>
<body>
  <h1>Malla Interactiva - Ing. Civil Industrial</h1>
  <div id="malla"></div>

  <script src="data.js"></script>
  <script>
    const container = document.getElementById("malla");
    const options = {
      layout: {
        // Se organiza en niveles de izquierda a derecha (puedes ajustar la dirección)
        hierarchical: {
          direction: "LR",
          sortMethod: "directed"
        }
      },
      nodes: {
        shape: "box",
        margin: 10,
        font: { size: 14, multi: true }
      },
      edges: {
        arrows: "to",
        font: { align: "middle" },
      },
      physics: false
    };
    const network = new vis.Network(container, { nodes, edges }, options);
  </script>
</body>
</html>
